<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Primeiro nome: <input type="text" placeholder="Primeiro nome"><br><br>
    Último nome: <input type="text" placeholder="Último nome"><br><br>
    Endereço: <input type="text" placeholder="Rua João da Silva"><br><br>

    <label for="estado">Escolha um estado</label>
    <select name="estado" id="estado">
      <option value="ba">Bahia</option>
      <option value="sp">São Paulo</option>
      <option value="rj">Rio de Janeiro</option>
    </select><br><br>
    
    <label for="senha">Senha: </label><input type="password" placeholder="********" name="senha"><br><br>
    
    <label for="gender">Gênero:</label><br>
      <input type="radio" name="gender" id="m">Masculino
      <input type="radio" name="gender" id="f">Feminino
      <input type="radio" name="gender" id="o">Outro<br><br>
    
    <label for="som">Produz som?</label><input type="checkbox" name="som" id="som">

    <p>Bebe quantos copos de café por dia?</p>
      <input type="radio" name="cofee-cups" id="cofee-cups1">0 a 2 copos
      <input type="radio" name="cofee-cups" id="cofee-cups2">2 a 4 copos<br><br>
      <input type="radio" name="cofee-cups" id="cofee-cups3">4 a 8 copos
      <input type="radio" name="cofee-cups" id="cofee-cups4">8 a 16 copos<br><br>

    <label for="som">Possui computador pessoal?</label>
    <select name="hascomputer" id="hascomputer">
      <option value="s">Sim</option>
      <option value="n">Não</option>
      <option value="o">Prefiro não informar</option>
    </select>

    <p>Quanto tempo demorou pra fazer esse formulário HTML?</p>
    <input type="text" name="formduration" id="formduration"><br>
    <p>Comentários</p>
    <textarea name="" id="" cols="30" rows="5"></textarea><br><br>
    
    <button>Reiniciar formulário</button>
    <button>Enviar pesquisa</button>
</body>
</html>
