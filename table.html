<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela - EX1</title>
</head>
<body>
  <h1>Exercício 1: Tabela</h1>
  <table border="1">
    <caption>Uma pequena tabela de teste</caption>
    <thead>
      <tr>
        <th colspan="2">Head da tabela</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">Body da tabela</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Região da tabela: </th>
        <th>Footer</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
